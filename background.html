<script src="third_party/chromium/chrome_ex_oauthsimple.js"></script>
<script src="third_party/chromium/chrome_ex_oauth.js"></script>
<script src="oauth_credentials.js"></script>
<script type="text/javascript">
if (!window.oauth_consumer_key || !window.oauth_consumer_secret) {
  window.alert('You must supply an OAuth key and secret');
}

var oauth = ChromeExOAuth.initBackgroundPage({
  'request_url': 'https://www.google.com/accounts/OAuthGetRequestToken',
  'authorize_url': 'https://www.google.com/accounts/OAuthAuthorizeToken',
  'access_url': 'https://www.google.com/accounts/OAuthGetAccessToken',
  'consumer_key': oauth_consumer_key,
  'consumer_secret': oauth_consumer_secret,
  'scope': 'https://www.googleapis.com/auth/tasks',
  'app_name': 'Google Tasks Plus',
  'callback_page': 'third_party/chromium/chrome_ex_oauth.html'
});

oauth.authorize(function() {});
</script>
<script src="tasksapi.js"></script>
<script src="menus.js"></script>
<script src="omnibox.js"></script>
